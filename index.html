      // Add your Firebase project configuration here
    };

    firebase.initializeApp(firebaseConfig);

    const facebookLoginButton = document.querySelector('#facebook-login-btn');

    facebookLoginButton.addEventListener('click', () => {
      // Use the Firebase SDK to create a new Facebook authentication provider object
      const provider = new firebase.auth.FacebookAuthProvider();

      // Use the Firebase SDK to sign in to Facebook and authenticate the user
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Handle successful authentication
          const user = result.user;
          console.log(user);
        })
        .catch((error) => {
          if (error.code === "auth/popup-closed-by-user") {
            // Handle popup closed by user
            console.log("Sign-in popup was closed by the user");
          } else {
            // Handle other errors
            console.error(error);
          }
        });
    });
// That's it! With these steps, you should now have Facebook login working in your Firebase-powered JavaScript app.





  </script>
